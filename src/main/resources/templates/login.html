<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div class="container text-center">
  <div>
    <h1>Login</h1>
  </div>
  <div class="m-3">
    <form th:action="@{/login}" method = "post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">
      <div class = "form-group row">
        <label class = "col-form-label col-4">User: </label>
        <div class="col-8">
          <input type="text" class = "form-control" th:field="*{username}" required/>
        </div>
      </div>
      <div class = "form-group row">
        <label class = "col-form-label col-4">Password: </label>
        <div class="col-8">
          <input type="password" class = "form-control" th:field="*{password}" required minlength="3" maxlength="255"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" value="submit">Đăng nhập</button><h5><a th:href="@{/register}">Đăng ký</h5>
      </div>

    </form>
  </div>
</div>
</body>
</html>
